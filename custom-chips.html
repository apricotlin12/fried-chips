<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OO倒數計時器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 頁首 -->
<div id="header-placeholder"></div>

<!-- 主內容 -->
<main>
<div>
    <label for="datetime">自訂倒數時間：</label>
    <input type="datetime-local" id="datetime">
    <button id="startBtn">開始倒數</button>
    <button id="clearBtn">清除倒數</button>
</div>
<h2 id="timer"></h2>
</main>

<!-- footer -->
<div id="footer-placeholder"></div>

<script src="js/countdown.js"></script>
<script>
  const input = document.getElementById('datetime');
  const startBtn = document.getElementById('startBtn');
  const clearBtn = document.getElementById('clearBtn');
  const timerElement = document.getElementById("timer");

  let timer; // interval id
  const STORAGE_KEY = 'countdownTargetTime';

  function startCustomCountdown(targetTimeStr) {
    if (!targetTimeStr) {
      timerElement.textContent = '請選擇時間';
      return;
    }
    if (timer) clearInterval(timer); // 清除舊的 interval
    timer = startCountdown({
      targetTime: targetTimeStr,
      elementId: "timer",
      endText: "倒數結束！"
    });
  }

  // 開始按鈕
  startBtn.addEventListener('click', () => {
    const inputValue = input.value;
    if (inputValue) {
      localStorage.setItem(STORAGE_KEY, inputValue);
      startCustomCountdown(inputValue);
    }
  });

  // 清除按鈕
  clearBtn.addEventListener('click', () => {
    localStorage.removeItem(STORAGE_KEY);
    if (timer) clearInterval(timer);
    timerElement.textContent = '倒數已清除';
  });

  // 初始讀取 localStorage
  window.addEventListener('load', () => {
    const savedTime = localStorage.getItem(STORAGE_KEY);
    if (savedTime) {
      input.value = savedTime;
      startCustomCountdown(savedTime);
    }
  });
</script>

<script src="js/import-html.js"></script>
</body>
</html>
