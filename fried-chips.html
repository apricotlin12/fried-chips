<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>薯條倒數計時器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 頁首 -->
  <header>
    <h1>薯條倒數計時器</h1>
    <nav class="overlay-nav">
      <a href="index.html">活動倒數</a>
      <a href="fried-chips.html" class="active">薯條倒數</a>
    </nav>
  </header>

  <!-- 主內容 -->
  <main>
    <p>薯條正在補貨中</p>
    <!-- <p>距離台灣時間 8/26 (二) 16:00 還有</p> -->
    <!-- <h2 id="timer">酥脆薯條!</h2> -->
  </main>

  <!-- 頁尾 -->
  <footer>
    By 小雀杏
  </footer>

  <!-- 倒數計時 JavaScript -->
  <script>
    const target = new Date("2025-08-26T16:00:00+08:00").getTime();
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = target - now;

      if (distance <= 0) {
        timerElement.textContent = "薯條起鍋啦！🍟";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerElement.textContent = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
    }

    updateTimer();
    const interval = setInterval(updateTimer, 1000);
  </script>

</body>
</html>
