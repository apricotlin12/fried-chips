<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OO倒數計時器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- header -->
<div id="header-placeholder"></div>

<!-- 主內容 -->
<main>
  <h2>目前活動：</h2>
  <ul class="event-list">
    <li><a href="https://x.com/TOUKEN_STAFF/status/1965325964969476495" target="_blank">秘宝の里 ～花集めの段～</a></li>
  </ul>
  <p>距離活動結束（台灣時間 9/24 (三) 12:00）還有</p>
  <h2 id="timer">OAO</h2>
</main>

<!-- footer -->
<div id="footer-placeholder"></div>

<!-- 倒數計時 JavaScript -->
<script>
  // 指定目標時間
  const target = new Date("2025-09-24T12:00:00+08:00").getTime();
  const timerElement = document.getElementById("timer");

  function updateTimer() {
    const now = new Date().getTime();
    const distance = target - now;

    if (distance <= 0) {
      timerElement.textContent = "拿到小小江了嗎？";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerElement.textContent = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
  }

  updateTimer();
  const interval = setInterval(updateTimer, 1000);
</script>

<script src="js/import-html.js"></script>
</body>
</html>
