<!-- 倒數計時 JavaScript -->
<script>
  // 指定目標時間
  const target = new Date("2025-09-24T12:00:00+08:00").getTime();
  const timerElement = document.getElementById("timer");

  function updateTimer() {
    const now = new Date().getTime();
    const distance = target - now;

    if (distance <= 0) {
      timerElement.textContent = "拿到小小江了嗎？";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerElement.textContent = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
  }

  updateTimer();
  const interval = setInterval(updateTimer, 1000);
</script>

<!-- 修改標題 & 連結高亮 JavaScript -->
<script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

    // 修改 h1
    const pageTitle = "活動倒數計時器";
    if (typeof pageTitle !== 'undefined') {
      const h1 = document.querySelector('#header-placeholder h1');
      if (h1) h1.textContent = pageTitle;
    }

    // 設定 active class
    const currentPath = window.location.pathname.split('/').pop(); // 例如 index.html
    const links = document.querySelectorAll('#header-placeholder nav a');
    links.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (linkPath === currentPath) {
        link.classList.add('active');
      }
      if (currentPath === "" && linkPath === "index.html") {
        link.classList.add('active');
      }
    });
  });
</script>
