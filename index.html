<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OO倒數計時器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header-placeholder"></div>

<!-- 主內容 -->
<main>
  <h2>本丸大門關閉中</h2>
  <p>距離大門開啟（台灣時間 9/9 (二) 16:00）還有</p>
  <h2 id="timer">OAO</h2>
<!-- 拍門區 -->
<div id="open_the_door">
  <style>
    .shake-img {
      display: inline-block;
      transition: transform 0.1s;
      cursor: pointer;
    }
    .shake-img:active {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      20% { transform: translate(-3px, 0px) rotate(-3deg); }
      40% { transform: translate(3px, 0px) rotate(3deg); }
      60% { transform: translate(-3px, 0px) rotate(-3deg); }
      80% { transform: translate(3px, 0px) rotate(3deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
  </style>
  <div id="open_times">拍門次數：0</div>
  <img src="main_pic_door.jpg" class="shake-img" alt="開門啊！" id="door_img" />

  <script>
    let count = 0;
    document.getElementById("door_img").addEventListener("click", () => {
      count++;
      document.getElementById("open_times").textContent = `拍門次數：${count}`;
    });
  </script>
</div>

</main>

<!-- 頁尾 -->
<footer>
  By 小雀杏
</footer>

<!-- 倒數計時 JavaScript -->
<script>
  // 指定目標時間
  const target = new Date("2025-09-09T16:00:00+08:00").getTime();
  const timerElement = document.getElementById("timer");

  function updateTimer() {
    const now = new Date().getTime();
    const distance = target - now;

    if (distance <= 0) {
      timerElement.textContent = "開門祕寶囉！";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerElement.textContent = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
  }

  updateTimer();
  const interval = setInterval(updateTimer, 1000);
</script>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

    // 修改 h1
    const pageTitle = "開門倒數計時器";
    if (typeof pageTitle !== 'undefined') {
      const h1 = document.querySelector('#header-placeholder h1');
      if (h1) h1.textContent = pageTitle;
    }

    // 設定 active class
    const currentPath = window.location.pathname.split('/').pop(); // 例如 index.html
    const links = document.querySelectorAll('#header-placeholder nav a');
    links.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (linkPath === currentPath) {
        link.classList.add('active');
      }
      if (currentPath === "" && linkPath === "index.html") {
        link.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
