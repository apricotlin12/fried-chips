<!-- 拍門區 -->
<div id="open_the_door">
  <style>
    .shake-img {
      display: inline-block;
      transition: transform 0.1s;
      cursor: pointer;
      max-width: 100%;
      height: auto;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      20% { transform: translate(-2px, 0px) rotate(-2deg); }
      40% { transform: translate(2px, 0px) rotate(2deg); }
      60% { transform: translate(-2px, 0px) rotate(-2deg); }
      80% { transform: translate(2px, 0px) rotate(2deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    .door-container {
      position: relative;
      display: inline-block;
    }

    #door_character {
      position: absolute;
      bottom: 0;
      right: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>

  <div id="open_times">拍門次數：0</div>
  <div class="door-container">
    <img src="img/characters/43_normal_head.png" id="door_character" style="display: none;" />
    <img src="img/doors/door_0.jpg" class="shake-img" alt="開門啊！" id="door_img" />
  </div>
  <br />
  <button id="reset_btn" class="btn btn-outline-primary" style="margin-top: 8px;">重置拍門次數</button>
  <div class="form-check form-switch" style="display: flex; justify-content: center; align-items: center; margin-top: 8px;">
    <input class="form-check-input" type="checkbox" role="switch" id="sound_toggle">
    <label class="form-check-label" for="switchCheckChecked" style="margin-left: 8px;">播放音效開關</label>
  </div>
  
  <script src="js/open-the-door.js"></script>
</div>
